<!DOCTYPE html>
<html lang="ja">
<head>
  <meta name="robots" content="noindex,nofollow" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./g02.css">
  <title>Lightbox タイプ – 画面サイズ対応・Fadein型 -</title>
</head>
<body>

  <input type="radio" id="r1" name="gal">
  <input type="radio" id="r2" name="gal">
  <input type="radio" id="r3" name="gal">
  <input type="radio" id="r4" name="gal">
  <input type="radio" id="r5" name="gal">
  <input type="radio" id="r6" name="gal">
  <input type="radio" id="r7" name="gal">
  <div id="thumbs">
    <label for="r1"><img src="img02/s1.jpg"></label>
    <label for="r2"><img src="img02/s2.jpg"></label>
    <label for="r3"><img src="img02/s3.jpg"></label>
    <label for="r4"><img src="img02/s4.jpg"></label>
    <label for="r5"><img src="img02/s5.jpg"></label>
  </div>
  <label for="r7">
    <div id="darkscreen"></div>
  </label>
  <div id="stage">
    <div id="photo1">
      <img src="img02/m1.jpg">
      <span class="span_l">1/5　　　朝焼けの焼岳</span>
      <label for="r6"><span class="span_r">✖ 閉じる</span></label>
      <label for="r2">
        <div id="right1" class="cover_right"><span>＞</span></div>
      </label>
      <label for="r5">
        <div id="left1" class="cover_left"><span>＜</span></div>
      </label>
    </div>
    <div id="photo2">
      <img src="img02/m2.jpg">
      <span class="span_l">2/5　　　針ノ木岳、スバリ岳を背に岩小屋沢岳への登り</span>
      <label for="r6"><span class="span_r">✖ 閉じる</span></label>
      <label for="r3">
        <div id="right2" class="cover_right"><span>＞</span></div>
      </label>
      <label for="r1">
        <div id="left2" class="cover_left"><span>＜</span></div>
      </label>
    </div>
    <div id="photo3">
      <img src="img02/m3.jpg">
      <span class="span_l">3/5　　　剣岳を真近に望む</span>
      <label for="r6"><span class="span_r">✖ 閉じる</span></label>
      <label for="r4">
        <div id="right3" class="cover_right"><span>＞</span></div>
      </label>
      <label for="r2">
        <div id="left3" class="cover_left"><span>＜</span></div>
      </label>
    </div>
    <div id="photo4">
      <img src="img02/m4.jpg">
      <span class="span_l">4/5　　　鹿島槍ヶ岳、後立山連峰</span>
      <label for="r6"><span class="span_r">✖ 閉じる</span></label>
      <label for="r5">
        <div id="right4" class="cover_right"><span>＞</span></div>
      </label>
      <label for="r3">
        <div id="left4" class="cover_left"><span>＜</span></div>
      </label>
    </div>
    <div id="photo5">
      <img src="img02/m5.jpg">
      <span class="span_l">5/5　　　岩小屋沢、鳴沢岳を背に岳爺ヶ岳への登り</span>
      <label for="r6"><span class="span_r">✖ 閉じる</span></label>
      <label for="r1">
        <div id="right5" class="cover_right"><span>＞</span></div>
      </label>
      <label for="r4">
        <div id="left5" class="cover_left"><span>＜</span></div>
      </label>
    </div>
  </div>

</body>
</html>
